name: CD Pipeline for Food Ordering System (S3 Deploy)

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Git tag version (e.g. v1.2.3)'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Echo version tag
        run: |
          echo "Deploying artifact for tag: ${{ github.event.inputs.version_tag }}"

      - name: Download tarball artifact
        uses: actions/download-artifact@v4
        with: vite-dist-tarball-${{ github.event.inputs.version_tag }}

      - name: Extract tarball
        run: tar -xzf dist.tar.gz

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --acl public-read \
            --cache-control max-age=31536000,public
